<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetoFSD</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <p>El bot√≥n central enciende la consola.</p>
  <div class="structure">
    
    <div class="head">
      <div class="upperPart">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle1"></div>
      </div>

      <div class="middlePart">
        <div class="outerSide"></div>
        <div class="centMidPart">
          <div class="inside">
            <div class="upperInside"></div>
            <div class="insideMidPart">
              <div class="insideLat"></div>
              <div class="insideLat"></div>
            </div>
            <div class="lowerInt">
              <div class="logo">
                <img src="img/logo.png" alt="logotipo">
              </div>
            </div>
          </div> 
        </div>
        <div class="outerSide"></div>
      </div>
      
      <div class="bottomPart">
        <div class="circle4"></div>
        <div class="circle4"></div>
      </div>
      
    </div>
    
    <div class="union">
      <div class="backgroundUnion"></div>
      <div class="midPart">
        <div class="child1"></div>
        <div class="line"></div>
        <div class="child2"></div>
        <div class="line"></div>
        <div class="child3"></div>
        <div class="line"></div>
        <div class="child4"></div>
        <div class="line"></div>
        <div class="child5">
          <div class="child5_1"></div>
          <div class="child5_2"></div>
        </div>
      </div>
    </div>
      
    
    <div class="halfBody">

      <div class="first"></div>

      <div class="second">
        <div class="second1"></div>
        <div class="second2">
          <div class="lightButton" id="lightButton"></div>
        </div>
        <div class="second3"></div>
        <div class="second4">
          <div class="firstLight"></div>
        </div>
      </div>

      <div class="third">
        <div class="holeThird"></div>
        <div class="secondLight"></div>
      </div>
    
      <div class="fourth">

        <div class="fourth1"></div>
        <div class="fourth2">
          <div class="circleArrows">
            <div class="arrows">
              <div class="upArrow"></div>
              <div class="rightArrow"></div>
              <div class="leftArrow"></div>
              <div class="botArrow"></div>
              <div class="centerArrow">
                <div class="centerCircle"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="fourth3">
          <div class="firstRow">
            <div class="sound1"></div>
            <div class="sound1"></div>
            <div class="sound1"></div>
            <div class="sound1"></div>
          </div>

        </div>

        <div class="fourth4">
          <div class="borderButton">
            <div class="holeButtons">
              <div class="button">
                  <div class="ab">B</div>
              </div>
              <div class="button">
                  <div class="ab">A</div>
              </div>
              </div>
          </div>
        </div>
        
        <div class="fourth5"></div>
        
      </div>
      
      <div class="fifth">
        <div class="fifth1"></div>
        <div class="fifth2">
          <div class="secondRow">
            <div class="sound2"></div>
            <div class="sound2"></div>
            <div class="sound2"></div>
            <div class="sound2"></div>
          </div>
          <div class="thirdRow">
            <div class="sound3"></div>
            <div class="sound3"></div>
            <div class="sound3"></div>
            <div class="sound3"></div>
          </div>
          <div class="fourthRow">
            <div class="sound4"></div>
            <div class="sound4"></div>
            <div class="sound4"></div>
            <div class="sound4"></div>
          </div>
        </div>
      </div>

      <div class="sixth">
        <div class="select">SELECT</div>
        <div class="start">START</div>
      </div>

      <div class="seventh">
        <div class="borderSelect">
          <div class="holeSelect">
            <div class="buttonSelect"></div>
          </div>     
          
        </div>
        <div class="borderStart">
          <div class="holeStart">
            <div class="buttonStart"></div>
          </div>
          
        </div>
        
      </div>
    </div>

  </div>

  <script src="javascript/index.js"></script>
</body>
</html>
