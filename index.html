<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetoFSD</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <div class="base">
    
    <div class="cabeza">
      <div class="parteSup">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle1"></div>
      </div>

      <div class="parteMed">
        <div class="lateralExt"></div>
        <div class="parteMedCen">
          <div class="parteInt">
            <div class="parteIntSup"></div>
            <div class="parteIntMed">
              <div class="lateralInt"></div>
              <div class="lateralInt"></div>
            </div>
            <div class="parteIntInf">
              <div class="logo">
                <img src="img/logo.png" alt="logotipo">
              </div>
            </div>
          </div> 
        </div>
        <div class="lateralExt"></div>
      </div>
      
      <div class="parteInf">
        <div class="circle4"></div>
        <div class="circle4"></div>
      </div>
      
    </div>
    
    <div class="union">
      <div class="fondoUnion"></div>
      <div class="parteMedia">
        <div class="hijo1"></div>
        <div class="raya"></div>
        <div class="hijo2"></div>
        <div class="raya"></div>
        <div class="hijo3"></div>
        <div class="raya"></div>
        <div class="hijo4"></div>
        <div class="raya"></div>
        <div class="hijo5"></div>
      </div>
    </div>
      
    
    <div class="cuerpo">

      <div class="primeraParte"></div>

      <div class="segundaParte">
        <div class="segundaParte1"></div>
        <div class="segundaParte2">
          <div class="botonLuz"></div>
        </div>
        <div class="segundaParte3"></div>
        <div class="segundaParte4">
          <div class="primeraLuz"></div>
        </div>
      </div>

      <div class="terceraParte">
        <div class="huecoTerceraParte"></div>
        <div class="segundaLuz"></div>
      </div>
    
      <div class="cuartaParte">

        <div class="cuartaParte1"></div>
        <div class="cuartaParte2">
          <div class="circleFlechas1">
            <div class="flechas">
              <div class="arriba"></div>
              <div class="derecha"></div>
              <div class="izquierda"></div>
              <div class="abajo"></div>
              <div class="centro">
                <div class="centroCircle"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="cuartaParte3">
          <div class="primeraFila">
            <div class="sonido1"></div>
            <div class="sonido1"></div>
            <div class="sonido1"></div>
            <div class="sonido1"></div>
          </div>

        </div>

        <div class="cuartaParte4">
          <div class="bordebotones">
            <div class="huecoBotones">
              <div class="boton">
                  <div class="letra_ab">B</div>
              </div>
              <div class="boton">
                  <div class="letra_ab">A</div>
              </div>
          </div>
          </div>
        </div>
        
        <div class="cuartaParte5"></div>
        
      </div>
      
      <div class="quintaParte">
        <div class="quintaParte1"></div>
        <div class="quintaParte2">
          <div class="segundaFila">
            <div class="sonido2"></div>
            <div class="sonido2"></div>
            <div class="sonido2"></div>
            <div class="sonido2"></div>
          </div>
          <div class="terceraFila">
            <div class="sonido3"></div>
            <div class="sonido3"></div>
            <div class="sonido3"></div>
            <div class="sonido3"></div>
          </div>
          <div class="cuartaFila">
            <div class="sonido4"></div>
            <div class="sonido4"></div>
            <div class="sonido4"></div>
            <div class="sonido4"></div>
          </div>
        </div>
      </div>

      <div class="sextaParte">
        <div class="select">SELECT</div>
        <div class="start">START</div>
      </div>

      <div class="septimaParte">
        <div class="bordeSelect">
          <div class="huecoSelect">
            <div class="botonSelect"></div>
          </div>     
          
        </div>
        <div class="bordeStart">
          <div class="huecoStart">
            <div class="botonStart"></div>
          </div>
          
        </div>
        
      </div>
    </div>

  </div>
</body>
</html>
